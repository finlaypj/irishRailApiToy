<script type='text/javascript'>

var width = 800;
var height = 4000;

function drawCircles(ctx , stations)
{
  len = stations.length;
  console.log(len);
  dist_per_station = (height - 200)/(len - 1) ;
  space = 100;
  $.each(stations, function(index , value){
    console.log(dist_per_station);
    ctx.beginPath();
    ctx.arc(400,space,10,0,2*Math.PI);
    ctx.stroke();
    ctx.font = "25px Arial";
    ctx.fillText(value,430,space + 5);
    space = space + dist_per_station;
  })
}


function populateStations(stations)
{
  var cList = $('ul.dropdown-menu')
  $.each(stations, function(i) {
      var li = $('<li/>')
          .addClass('stationSelector')
          .attr('role', 'menuitem')
          .appendTo(cList);
      var a = $('<a/>')
          .addClass('ui-all')
          .text( this )
          .appendTo(li);
  })
};

function populateTrains(trains)
{
  var nBound = $('div.Northbound')
  var sBound = $('div.Southbound')
  nBound.empty();
  sBound.empty();
  $.each(trains, function(i) {
    if(this.Direction == 'Northbound')
    {
      var card = $('<ul/>')
          .addClass('train-card')
          .appendTo(nBound);
      var li = $('<li/>')
          .addClass('train-item')
          .text('Destination: ' + this.Destination)
          .appendTo(card);
      var li = $('<li/>')
          .addClass('train-item')
          .text('Expected Arival: ' + this.Exparrival)
          .appendTo(card);
      var li = $('<li/>')
          .addClass('train-item')
          .text('Due in: ' + this.Duein +' mins')
          .appendTo(card);
    }
    else
    {
      var card = $('<ul/>')
          .addClass('train-card')
          .appendTo(sBound);
      var li = $('<li/>')
          .addClass('train-item')
          .text('Destination: ' + this.Destination)
          .appendTo(card);
      var li = $('<li/>')
          .addClass('train-item')
          .text('Expected Arival: ' + this.Exparrival)
          .appendTo(card);
      var li = $('<li/>')
          .addClass('train-item')
          .text('Due in: ' + this.Duein +' mins')
          .appendTo(card);
    }
  })
};


$("ul").on("click", "li.stationSelector", function(){
    station = $(this).text();
    $("#stationName").text(station);
    $.get("/api/times/" + station, function(data, status){
        console.log(data);
        populateTrains(data);
    })
});

$( document ).ready(function() {
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  ctx.beginPath();
  ctx.lineTo(400, 100);
  ctx.lineTo(400, 3900);
  ctx.stroke();

  $.get("/api/stations", function(data, status){
      stations = data;
      drawCircles(ctx, stations);
      return populateStations(stations);
  });
});






</script>
